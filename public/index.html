<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <title>Ricette Tradizionali Italiane</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body class="titillium-web-regular">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid px-4">
        <a class="navbar-brand titillium-web-bold" href="">Ricette Tradizionali Italiane</a>
      </div>
    </nav>
    <div class="container mb-4">
      <div class="mb-2">
        <label for="searchInput" class="form-label">Filtri di ricerca</label>
        <input type="text" id="searchInput" placeholder="Cerca ricette..." class="form-control" />
      </div>
      <div class="row">
        <div class="col"><select id="regionFilter" class="form-select"><option value="">Tutte le regioni</option></select></div>
        <div class="col"><select id="typeFilter" class="form-select"><option value="">Tutti i tipi</option></select></div>
        <div class="col"><select id="dietFilter" class="form-select"><option value="">Tutte le diete</option></select></div>
      </div>
    </div>

    <div class="container">
      <!-- Griglia delle card delle ricette -->
      <div class="cards-grid" id="cardsGrid"></div>

      <!-- Sezione Dettaglio Ricetta -->
      <div class="alert alert-primary" role="alert" id="recipeDetail">
        Seleziona una ricetta per vedere i dettagli
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/custom.js"></script>
</html>
